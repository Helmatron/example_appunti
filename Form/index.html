<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Ciao Form</h1>

    <!-- form tag -->
    <form action="https.//ecc.." method="post">  <!-- get or post ( quasi sempre si usa post per mascherare i dati )-->

    <div class="container">
    <input type="text" placeholder="Nome" readonly>
    <input type="number" placeholder="Età" min="0" max="100" required>
    <input type="color">
    <input type="checkbox">
    <input type="radio">
    <input type="date">
    <input type="file">
    <input type="month">
    <input type="password">
    <input type="range">
    <input type="time">
    
    <textarea name="messaggio" 
    placeholder="Il tuo messaggio" 
    cols="30" 
    rows="10"></textarea>
    
    <select name="city">
        <option value=""> Seleziona una città </option>
        <option value="Milano"> Milano </option>
        <option value="Torino"> Torino</option>
        <option value="Roma"> Roma </option>
    </select>

    <button>Clicca qui</button>
    <input type="submit" value="Clicca qui">
</div>
</form>

    
</body>
</html>
